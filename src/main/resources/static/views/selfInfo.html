<div class="card">
    <form class="search-info row" id="selfInfo-baseForm">
        <div class="col-sm-11">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">登录名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control self-read" name="loginName">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">真实姓名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control self-read" name="realName">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">登陆密码</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control self-read" name="password">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">性别</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control self-read" name="genders">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">身份</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control self-read" name="userType">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">年龄</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control self-read" name="age">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">籍贯</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control self-read" name="bornPlace">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">联系电话</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control self-read" name="phoneNumber">
                </div>
            </div>
        </div>
        <div class="col-sm-1 justify-content-center search-info-btn">
            <div>
                <div class="form-group">
                    <button type="button" class="btn btn-outline-primary btn-block" data-toggle="modal" data-target="#selfInfo-mainModal" id="selfInfo-baseEdit">
                        <i class="fa fa-search"></i> 修改
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="selfInfo-mainModal" tabindex="-1" role="dialog" aria-labelledby="addIPGroup">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="newType">用户编辑</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form  id="selfInfo-mainModal-form">
                    <input style="display:none" name="id" id="mainModal-id">
                    <div class="col-12">
                        <div class="form-group row">
                            <label class="form-control-label col-2" ><span class="text-danger">* </span>姓名</label>
                            <div class="col-10">
                                <input type="text" class="form-control form-control"  name="realName" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="form-control-label col-2" ><span class="text-danger">* </span>密码</label>
                            <div class="col-10">
                                <input type="text" class="form-control form-control" name="password" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="form-control-label col-2" ><span class="text-danger">* </span>性别</label>
                            <div class="col-10">
                                <select  class="form-control form-control"  name="gender">
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="form-control-label col-2" ><span class="text-danger">* </span>年龄</label>
                            <div class="col-10">
                                <input  class="form-control form-control" id="mainModal-age"  name="age">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="form-control-label col-2" >籍贯</label>
                            <div class="col-10">
                                <input type="text" class="form-control form-control"  name="bornPlace">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="form-control-label col-2" >联系电话</label>
                            <div class="col-10">
                                <input type="text" class="form-control form-control"  name="phoneNumber">
                            </div>
                        </div>

                        <div class="form-group row" id="user-mainModal-role">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary"  id="selfInfo-mainModal-save">保存</button>
            </div>
        </div>
    </div>
</div>
